<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Blog Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container mx-auto p-6">
        <div class="bg-white shadow-md rounded-lg p-8 max-w-2xl mx-auto">
            <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">AI Blog Generator</h1>
            
            <div class="grid md:grid-cols-2 gap-6">
                <div class="bg-blue-50 p-6 rounded-lg shadow-sm hover:shadow-md transition">
                    <h2 class="text-xl font-semibold mb-4 text-blue-800">Product Blog</h2>
                    <p class="text-gray-600 mb-4">Generate a blog post tailored to a specific product or service.</p>
                    <a href="/generate?type=product" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition text-center block">
                        Generate Product Blog
                    </a>
                </div>
                
                <div class="bg-green-50 p-6 rounded-lg shadow-sm hover:shadow-md transition">
                    <h2 class="text-xl font-semibold mb-4 text-green-800">General Blog</h2>
                    <p class="text-gray-600 mb-4">Create a blog post on any topic with custom keywords.</p>
                    <a href="/generate?type=general" class="w-full bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 transition text-center block">
                        Generate General Blog
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
