<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Generation Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container mx-auto p-6">
        <form action="/generate" method="post" class="bg-white shadow-md rounded-lg p-8 max-w-2xl mx-auto">
            <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">
                {{ 'Product Blog Generation' if request.args.get('type') == 'product' else 'General Blog Generation' }}
            </h1>

            {% if request.args.get('type') == 'product' %}
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="product_url">Product URL</label>
                <input type="url" id="product_url" name="product_url" 
                       class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                       placeholder="Enter product URL" required>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="product_title">Product Title</label>
                <input type="text" id="product_title" name="product_title" 
                       class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                       placeholder="Enter product title" required>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="product_description">Product Description</label>
                <textarea id="product_description" name="product_description" 
                          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                          rows="4" placeholder="Describe the product" required></textarea>
            </div>
            {% else %}
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="blog_title">Blog Title</label>
                <input type="text" id="blog_title" name="blog_title" 
                       class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                       placeholder="Enter blog title" required>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="blog_description">Blog Description</label>
                <textarea id="blog_description" name="blog_description" 
                          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                          rows="4" placeholder="Describe the blog topic" required></textarea>
            </div>
            {% endif %}

            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="primary_keywords">Primary Keywords (comma-separated)</label>
                <input type="text" id="primary_keywords" name="primary_keywords" 
                       class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                       placeholder="Primary keywords" required>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="secondary_keywords">Secondary Keywords (comma-separated)</label>
                <input type="text" id="secondary_keywords" name="secondary_keywords" 
                       class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                       placeholder="Secondary keywords" required>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="intent">Blog Intent</label>
                <select id="intent" name="intent" 
                        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="informative">Informative</option>
                    <option value="persuasive">Persuasive</option>
                    <option value="review">Review</option>
                    <option value="comparison">Comparison</option>
                </select>
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition">
                Generate Blog
            </button>
        </form>
    </div>
</body>
</html>
