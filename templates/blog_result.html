<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generated Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen py-10">
    <div class="container mx-auto px-4">
        <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
            <div class="p-6">
                <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Generated Blog Content</h1>
                
                <div class="mb-8">
                    <h2 class="text-2xl font-semibold mb-4 text-blue-700">Blog Outline</h2>
                    <pre class="bg-gray-50 p-4 rounded-md overflow-x-auto text-sm text-gray-700 whitespace-pre-wrap">{{ outline }}</pre>
                </div>
                
                <div>
                    <h2 class="text-2xl font-semibold mb-4 text-green-700">Full Blog Content</h2>
                    <pre class="bg-gray-50 p-4 rounded-md overflow-x-auto text-sm text-gray-700 whitespace-pre-wrap">{{ content }}</pre>
                </div>
            </div>
            
            <div class="bg-gray-100 p-4 text-center">
                <a href="/" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">
                    Generate Another Blog
                </a>
            </div>
        </div>
    </div>
</body>
</html>
